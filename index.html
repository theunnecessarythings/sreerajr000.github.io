<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sreeraj Ramachandran</title>
    <script>
      (function () {
        // Check if a redirect path was stored in sessionStorage
        var redirect = sessionStorage.redirect;
        // Clear the stored path so this doesn't run again
        delete sessionStorage.redirect;
        // If a path was stored, and it's not the same as the current page,
        // use the History API to update the URL in the browser address bar.
        if (redirect && redirect != window.location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
