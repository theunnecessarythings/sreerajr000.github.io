<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the full path that the user tried to visit in sessionStorage.
      sessionStorage.redirect =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      // Redirect the user to the root of the site.
      // Because this is a user/organization pages site (username.github.io),
      // the base path is simply "/".
      window.location.replace("/");
    </script>
  </head>
  <body></body>
</html>
